{% block body %}
<h1>Yandex Shop</h1>
<div class="t-shirt container-fluid">
    <div class="container">
        <section class="row">
            <div class="boxes d-flex flex-warp justify-content-evenly">
                <div class="box">
                    <figure>
                        <div class="figure">
                            <a class="img" id="front" href="http://127.0.0.1:5000/black"><img src="{{ url_for('static', filename='images/black t-shirt_front.png') }}"/></a>
                        </div>
                        <figcaption>
                            <p>Black "Yandex Lyceum"</p>
                            <p><span>10 000</span> rub</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="box">
                    <figure>
                        <div class="figure">
                            <a href="http://127.0.0.1:5000/grey"><img src="{{ url_for('static', filename='images/gray t-shirt front.png') }}"/></a>
                        </div>
                        <figcaption>
                            <p>Grey "Python"</p>
                            <p><span>10 000</span> rub</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </div>
</div>
